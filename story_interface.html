<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Airline Scenario Generator</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      min-height:100vh;padding:20px;
    }
    .container{
      max-width:800px;margin:0 auto;background:#fff;border-radius:15px;
      padding:40px;box-shadow:0 20px 60px rgba(0,0,0,.3);
    }
    h1{color:#333;border-bottom:3px solid #667eea;padding-bottom:15px;margin-bottom:30px;display:flex;align-items:center;gap:10px}
  </style>
</head>
<body>
  <div class="container">
    <h1> AI-Powered Airline Scenario Generator</h1>
  </div>
</body>
</html>
<style>
    .form-section{margin-bottom:30px;padding:20px;background:#f8f9fa;border-radius:10px}
    .form-section h2{color:#667eea;margin-bottom:20px;font-size:20px}
    .form-group{margin-bottom:20px}
    label{display:block;font-weight:600;margin-bottom:8px;color:#555}
    .required{color:#e74c3c}
    input[type="text"],input[type="number"],select,textarea{
      width:100%;padding:10px;border:2px solid #ddd;border-radius:5px;font-size:16px;transition:border-color .3s
    }
    input:focus,select:focus,textarea:focus{outline:none;border-color:#667eea}
  </style>


  <div class="container">
     <h1> AI-Powered Airline Scenario Generator</h1>

    <form id="scenarioForm"></form>
  </div>

<style>
    .radio-group,.checkbox-group{display:flex;gap:20px;flex-wrap:wrap}
    .radio-item,.checkbox-item{
      display:flex;align-items:center;gap:8px;background:#fff;padding:10px 15px;border-radius:5px;border:2px solid #ddd;cursor:pointer;transition:all .3s
    }
    .radio-item:hover,.checkbox-item:hover{border-color:#667eea;background:#f0f4ff}
    .radio-item.selected,.checkbox-item.selected{border-color:#667eea;background:#f0f4ff}
    .slider-container{display:flex;align-items:center;gap:15px}
    input[type="range"]{-webkit-appearance:none;height:8px;border-radius:5px;background:#ddd;outline:none;flex:1}
    input[type="range"]::-webkit-slider-thumb{-webkit-appearance:none;width:20px;height:20px;border-radius:50%;background:#667eea;cursor:pointer}
    .slider-value{min-width:60px;padding:5px 10px;background:#667eea;color:#fff;border-radius:5px;text-align:center;font-weight:bold}
  </style>


    <form id="scenarioForm">
      <div class="form-section">
        <h2>Basic Configuration</h2>
        <div class="form-group">
          <label for="numScenarios">Number of Scenarios <span class="required">*</span></label>
          <div class="slider-container">
            <input type="range" id="numScenarios" min="10" max="200" value="50" required>
            <span class="slider-value" id="numScenariosValue">50</span>
          </div>
        </div>
        <div class="form-group">
          <label for="numFlights">Flights per Scenario <span class="required">*</span></label>
          <div class="slider-container">
            <input type="range" id="numFlights" min="5" max="50" value="20" required>
            <span class="slider-value" id="numFlightsValue">20</span>
          </div>
        </div>
        <div class="form-group">
          <label>Simulation Complexity <span class="required">*</span></label>
          <div class="radio-group">
            <div class="radio-item"><input type="radio" id="simple" name="complexity" value="simple" checked><label for="simple">Simple</label></div>
            <div class="radio-item"><input type="radio" id="moderate" name="complexity" value="moderate"><label for="moderate">Moderate</label></div>
            <div class="radio-item"><input type="radio" id="complex" name="complexity" value="complex"><label for="complex">Complex</label></div>
          </div>
        </div>
      </div>
    </form>

      <div class="form-section">
        <h2>Flight Characteristics</h2>
        <div class="form-group">
          <label>Aircraft Type Distribution <span class="required">*</span></label>
          <div class="checkbox-group">
            <div class="checkbox-item"><input type="checkbox" id="narrow" name="aircraft" value="narrow" checked><label for="narrow">Narrow-body (100-200 seats)</label></div>
            <div class="checkbox-item"><input type="checkbox" id="wide" name="aircraft" value="wide"><label for="wide">Wide-body (200-400 seats)</label></div>
            <div class="checkbox-item"><input type="checkbox" id="regional" name="aircraft" value="regional"><label for="regional">Regional (50-100 seats)</label></div>
          </div>
        </div>
        <div class="form-group">
          <label>Route Type Focus</label>
          <select id="routeType">
            <option value="mixed">Mixed Routes</option>
            <option value="domestic">Domestic Heavy</option>
            <option value="international">International Heavy</option>
            <option value="business">Business Routes</option>
            <option value="leisure">Leisure Routes</option>
          </select>
        </div>
        <div class="form-group">
          <label>Time of Year <span class="tooltip">
            <span class="tooltiptext">Affects passenger show-up rates and overbooking strategies</span>
          </span></label>
          <select id="season">
            <option value="normal">Normal Period</option>
            <option value="peak">Peak Season (Summer/Holidays)</option>
            <option value="off">Off Season</option>
            <option value="business">Business Travel Season</option>
          </select>
        </div>
      </div>
